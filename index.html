<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            margin: 0px;
            padding: 0px;
        }
        .main-container{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .row{
            display: inline-flex;
            justify-content: flex-start;
            align-items: center;
            width: 1400px;
            height: 100vh;
            transform: translate(-0px);
            transition: .5s;
        }
        .Quest-container{
            width: 350px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="row" id="row">
            <div class="Quest-container">
                <h3>Enter your Question.</h3><br>
                <div class="input-bar">
                    <label for="Question">Question :</label>
                    <input type="text" name="Question" id="Question">
                </div><br>
                <div class="input-bar">
                    <label>Options :</label><br>
                    <label for="Option A">A </label>
                    <input type="text" name="Option A" id="Option1">
                </div><br>
                <div class="input-bar">
                    <label for="Option B">B </label>
                    <input type="text" name="Option B" id="Option2">
                </div><br>
                <div class="input-bar">
                    <label for="Option C">C </label>
                    <input type="text" name="Option C" id="Option3">
                </div><br>
                <div class="input-bar">
                    <label for="Option D">D </label>
                    <input type="text" name="Option D" id="Option4">
                </div><br>
                <br><button type="button" onclick="enter()"> Set </button>
            </div>

            <div class="Quest-container">
                <h3>Provide the correct answer.</h3>
                <label for="quest" id="questcheck">Question</label><br><br>
                <select name="select" id="select">
                    <option value="a" id="sop1">a</option>
                    <option value="b" id="sop2">b</option>
                    <option value="c" id="sop3">c</option>
                    <option value="d" id="sop4">d</option>
                </select>
                <br>
                <div class="buttons">
                    <button type="button" onclick="back()"><</button>
                    <button type="button" onclick="answer()"> Submit </button>
                </div>
            </div>

            <div class="Quest-container">
                <h3>Here is your Quiz.</h3>
                <p class="Quest" id="q1">Question</p>
                <div class="radio-bar">
                    <input type="radio" name="option" value="a">
                    <label for="a" id="a">a</label><br>
                </div>
                <div class="radio-bar">
                    <input type="radio" name="option" value="b">
                    <label for="b" id="b">b</label><br>
                </div>
                <div class="radio-bar">
                    <input type="radio" name="option" value="c">
                    <label for="c" id="c">c</label><br>
                </div>
                <div class="radio-bar">
                    <input type="radio" name="option" value="d">
                    <label for="d" id="d">d</label><br><br>
                </div>
                <div class="buttons">
                    <button type="button" onclick="backagain()"><</button>
                    <button type="button" onclick="checkButton()"> Submit </button>
                </div>
                <p id="error"></p>
            </div>

            <div class="Quest-container">
                <p id="display"></p><br>
                <div class="buttons">
                    <button type="button" onclick="backagainagain()">New Question</button>
                    <button type="button" onclick="checkButton()">Get Certificate</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
<script>
    class question{
        constructor(inputQuest, inputOP1, inputOP2, inputOP3, inputOP4, inputCorrect){
            this.Quest = inputQuest,
            this.OP1 = inputOP1,
            this.OP2 = inputOP2,
            this.OP3 = inputOP3,
            this.OP4 = inputOP4,
            this.Correct = inputCorrect
        }
    }
    function enter(){
        var Question = document.getElementById("Question").value;
        var Option1 = document.getElementById("Option1").value;
        var Option2 = document.getElementById("Option2").value;
        var Option3 = document.getElementById("Option3").value;
        var Option4 = document.getElementById("Option4").value;
        Question1 = new question(Question, Option1, Option2, Option3, Option4);
        document.getElementById("q1").innerHTML = Question1.Quest;
        document.getElementById("questcheck").innerHTML = Question1.Quest;
        document.getElementById("a").innerHTML = Question1.OP1;
        document.getElementById("sop1").innerHTML = Question1.OP1;
        document.getElementById("b").innerHTML = Question1.OP2;
        document.getElementById("sop2").innerHTML = Question1.OP2;
        document.getElementById("c").innerHTML = Question1.OP3;
        document.getElementById("sop3").innerHTML = Question1.OP3;
        document.getElementById("d").innerHTML = Question1.OP4;
        document.getElementById("sop4").innerHTML = Question1.OP4;

        document.getElementById("row").style.transform = "translate(-350px)";
    }

    function answer() {
        CorrectAns = document.getElementById("select").value;
        Question1.Correct = CorrectAns;
        
        document.getElementById("row").style.transform = "translate(-700px)";
    }

    function checkButton() {    
        var selectedValue = document.querySelector('input[name="option"]:checked'); 
        if(selectedValue != null) { 
            if(selectedValue.value == CorrectAns){
                document.getElementById("display").innerHTML   
                = "<b>HURREY!</b> <br> Correct Answer"; 
            }
            else{
                document.getElementById("display").innerHTML   
                = "<b>Oops!</b> <br> Wrong Answer"; 
            }
            document.getElementById("row").style.transform = "translate(-1050px)"; 

        }   
        else {   
            document.getElementById("error").innerHTML   
                = "Please select any option ?";   
        }
    }

    function back(){
        document.getElementById("row").style.transform = "translate(0px)"; 

    }

    function backagain(){
        document.getElementById("row").style.transform = "translate(-350px)"; 

    }

</script>
